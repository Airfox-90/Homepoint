<!DOCTYPE HTML>
<html lang = "en">
<head>
  <!-- basic.html -->
  <title>HomeControl - WiFi Setup</title>
  <meta charset = "UTF-8" />
  <title>HomeControl - WiFi Setup</title>
  <meta charset = "UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <script src="app.js"></script>
  <style>
    html, body {
    height:100%;
    width:100%;
    margin:0;
}
.h_iframe iframe {
    width:100%;
    height:100%;
}
.h_iframe {
    height: 100%;
    width:100%;
}
  </style>
</head>
<body>
  <div class="container">
  <div class="row">
  <div class="nine columns" style="margin-top: 5%">
    <h1>HomePoint</h1>
    <p>Modify <i>config.json</i> or use <i>config_example.json</i> as a reference.<br/>
    Reboot if wifi credentials changed. 
    Further information is available on <a href="https://github.com/sieren/Homepoint" target="_blank">GitHub</a>.</p>
    <form id="form-msg" onsubmit="reload()">
      <button class="button-primary" type="submit">Reload</button>
    </form>
    <form id="form-msg" onsubmit="reboot()">
      <button class="button-primary" type="submit">Reboot</button>
    </form></div></div>

    <h3>Configuration</h3>
    <div class="h_iframe" style="height: 1000px;">
      <iframe  src="/edit" frameborder="0" height="1300" ></iframe>
    </div><br>
        <div class="row">
      <div class="five columns">
        <h3>Firmware Update</h3>
        <p>Choose the OTA File to perform a firmware update.</p>
        <form method='POST' action='/otaUpdate' enctype='multipart/form-data'>
          <input type='file' name='update'><input class="button-primary" type='submit' value='Update Firmware'>
        </form>
      </div>
    </div><br>
  </div>


</body>
</html>
